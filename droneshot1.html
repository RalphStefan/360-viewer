<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Droneshot west</title>
        <style>
            body, html {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('dronebeelden/droneshot1.png');
                background-size: cover;
                background-position: center;
                z-index: 1;
                pointer-events: none; /* Zorgt ervoor dat de achtergrond niet interactief is */
            }
            .marker {
                position: absolute;
                width: 20px;
                height: 20px;
                background-color: rgb(0, 0, 0);
                border-radius: 50%;
                z-index: 3;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div>
            <div id="hotspots">
                <button class="hotspot" onclick="loadScene('i1')" style="top: 50%; left: 30%;">hoofdingang </button>
                <button class="hotspot" onclick="window.location.href='droneshot2.html'">Drone-shot zuid </button>
            </div>
        </div>

        <script>
            function loadScene(sceneId) {
                window.location.href = `vr.html?scene=${sceneId}`;
            }
        </script>
    </body>
</html>
