<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droneshot west</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-image: url('dronebeelden/droneshot1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
        .hotspot {
            position: absolute;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hotspot:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div id="hotspots">
        <button class="hotspot" onclick="loadScene('i1')" style="top: 40%; left: 60%;"><h3>Hoofdingang</h3></button>
        <button class="hotspot" onclick="loadScene('lo1')" style="top: 40%; left: 30%;">gymzaal</button>
        <button class="hotspot" onclick="window.location.href='droneshot2.html'" style="top: 50%; right: 5%;">Drone-shot zuid</button>
    </div>

    <script>
        function loadScene(sceneId) {
            window.location.href = `vr.html?scene=${sceneId}`;
        }
    </script>
</body>
</html>
