<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Oscar Romero 360 Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
    <style>
        #mini-map {
            position: fixed;
        }
        #watermark { 
            position: absolute; 
            bottom: 10px; 
            right: 10px; 
            opacity: 0.5; 
            z-index: 1000; 
        }
    </style>
</head>
<body>
    <div id="panorama" style="width: 100%; height: 500px;"></div>
    <!-- Mini-map -->
    <div id="mini-map" style="position: fixed; top: 10px; right: 10px; width: 200px; height: 200px; background-color: rgba(255, 255, 255, 0.3); border: 1px solid #000; z-index: 1000;">
        <img id="map-image" alt="Map" style="width: 100%; height: 100%;">
        <div id="map-marker" style="position: absolute; width: 10px; height: 10px; background-color: red; border-radius: 50%;"></div>
    </div>
    <!-- Watermerk --> 
     <div id="watermark" > 
        <img src="images/logo.png" alt="Watermark" style="width: 100px; height: auto;"> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
    <script src="script.js"></script>
</body>
</html>
