<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Oscar Romero 360 Viewer</title>
    <link rel="stylesheet" href="pannellum.css">
    <style>
        #mini-map {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid #000;
            z-index: 1000;
        }
        #watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0.9;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="panorama" style="width: 100%; height: 500px; position: relative;">
        <!-- Mini-map -->
        <div id="mini-map"> 
            <img id="map-image" src="etage_0.png" alt="Map"> 
        </div> 
        <div id="buttons"> 
            <div class="button" onclick="changeScene('i1')">Scène 1</div> 
            <div class="button" onclick="changeScene('i2')">Scène 2</div> 
            <div class="button" onclick="changeScene('i3')">Scène 3</div> 
        </div>
        <!-- Watermerk -->
        <a href="https://www.oscarromero.nl" target="_blank" id="watermark">
            <img src="images/logo.png" alt="Watermark" style="width: 100px; height: auto;">
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
    <script src="script.js"></script>
</body>
</html>
