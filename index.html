<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Oscar Romero 360 Viewer</title>
    <link rel="stylesheet" href="pannellum.css">
    <style>
        #mini-map {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid #000;
            z-index: 1000;
        }
        #watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0.9;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="panorama" style="width: 100%; height: 500px; position: relative;">
        <!-- Mini-map -->
        <div href="plattegrond.html" target="_blank" id="mini-map">
            <img id="map-plattegrond" src="plattegrond/begane_grond.png" alt="Map" style="width: 100%; height: 100%;">
            <div id="map-marker" style="position: absolute; width: 8px; height: 8px; background-color: red; border-radius: 80%;"></div>
        </div>
        <!-- Watermerk -->
        <a href="https://www.oscarromero.nl" target="_blank" id="watermark">
            <img src="images/logo.png" alt="Watermark" style="width: 100px; height: auto;">
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
    <script src="script.js"></script>
</body>
</html>
