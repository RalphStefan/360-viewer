<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Oscar Romero 360 Viewer</title>
    <link rel="stylesheet" href="pannellum.css">
</head>

    <body>
        <div id="panorama" style="width: 100%; height: 500px; position: relative;">
            <!-- Mini-map -->
            <div id="mini-map"> 
                <a  href="plattegrond.html" target="_blank">
                    <img id="map-image" src="{mapSrc}" alt="Map">
                    <div id="location-indicator"></div>
                </a>
            
            </div> 
            <!-- Watermerk -->
            <a href="https://www.oscarromero.nl" target="_blank" id="watermark">
                <img src="images/logo.png" alt="Watermark" style="width: 100px; height: auto;">
            </a>
            
            <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script> 
            <script src="script.js"></script>
        </div>
        <div id="link-drone">
            <a> 
                <button id="start-vr" onclick="startVR('begin.html')">terug naar het begin</button> 
            </a>
            <script> function startVR(url) { window.location.href = url; } </script>
        </div>
    </body>

</html>
