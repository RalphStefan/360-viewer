        <!DOCTYPE html>
        <html lang="nl">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Plattegrond met Dronefoto</title>
                <style>
                    body, html {
                        height: 100%;
                        margin: 0;
                        padding: 0;
                    }
                    .background {
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background-image: url('dronebeelden/droneshot.png');
                        background-size: cover;
                        background-position: center;
                        z-index: 1;
                    }
                    .map {
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        z-index: 2;
                        pointer-events: none; /* Zorgt ervoor dat de achtergrond niet interactief is */
                    }
                    .marker {
                        position: absolute;
                        width: 10px;
                        height: 10px;
                        background-color: black;
                        border-radius: 50%;
                        z-index: 3;
                        cursor: pointer;
                    }
                    .knop {
            text-align: center;
            margin: 20px 0;
        }
		#start-vr{
			background-color: #e41e26;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
		}
        #start-vr:hover {
            background-color: #c41920;
        }
                </style>
            </head>
            <body>
                <div class="background"></div>
                <div class="map">
                    <img src="plattegrond/alles.png" alt="Plattegrond" style="width: 100%; height: 100%;">
                </div>
                <div class="marker" onclick="loadScene('i1')" style="top: 50%; left: 50%;" title="Marker 1"></div>
                <div class="marker" onclick="loadScene('i8')" style="top: 60%; left: 40%;" title="Marker 2"></div>

                <script>
                    function loadScene(sceneId) {
                        window.location.href = `vr.html?scene=${sceneId}`;
                    }
                </script>
                        <div id="link-drone">
                            <a> 
                                        <div class="knop">
                            <button id="start-vr" onclick="startVR('droneshot1.html')">Hoofdingang</button>
                        </div>
                                <div class="knop">
                                <button id="start-vr" onclick="startVR('begin.html')">terug naar het begin</button> 
                                </div>
                            </a>
                            <script> function startVR(url) { window.location.href = url; } </script>
                        </div>
            </body>
        </html>
