<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droneshot west</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-image: url('dronebeelden/droneshot2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
        .hotspot {
            position: absolute;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hotspot:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div id="hotspots">
        <button class="hotspot" onclick="loadScene('b8')" style="bottom: 25%; right: 15%;"><h3>achteringang</h3> </button>
        <button class="hotspot" onclick="window.location.href='droneshot1.html'" style="top: 50%; left: 5%;">Drone-shot west</button>
    </div>

    <script>
        function loadScene(sceneId) {
            window.location.href = `vr.html?scene=${sceneId}`;
        }
    </script>
</body>
</html>
